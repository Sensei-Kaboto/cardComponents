<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>


</head>
<body>
  <main>
    <!-- Product Card -->
    <div class="product__card">

      <!-- Image -->
      <div class="image__card">
        <picture>
          <source srcset="images/image-product-desktop.jpg" media="(min-width:23.5em)">
          <img src="images/image-product-mobile.jpg"  alt="image product ">
        </picture>
      </div>

      <!-- text__card -->
      <div class="text__card">
        <hgroup>
          <!-- Ribbon text -->
          <p>  Perfume </p>
          <!-- Product name -->
          <h2>  Gabrielle Essence Eau De Parfum </h2>
        </hgroup>

        <!-- Product Description -->
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.        
        </p>

        <!-- Prices -->
        <p>
          <!-- Current Price -->
          <span> $149.99 </span>
          <!-- Old Price -->
          <s> $169.99 </s>
        </p>

        <!-- CTA -->
        <button type="button">
          <img src="images/icon-cart.svg" alt="shopping icon">
          <span>  Add to Cart </span>
        </button>
      </div>
    </div>

  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#"> Daniel Kaboto </a>.
    </div>
  </footer>
</body>
</html>
